<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/carrusel.css">
    <script src="js/all.js"></script>
    <script src="js/bootstrap.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Pokedex</title>
</head>

<body onload="slideCatPokemon(), loadAllPokemon()" id="cajita-grande" class="container-fluid">
    <section class="d-flex justify-content-center">
        <div class="row align-content-center" style="height: 100vh; width: 100vw;">
            <div class="col-12">
                <h1 id="pokedex-title" class="text-center">Pokedex</h1>
                <div style="width: 100%;" class="d-flex justify-content-center">
                    <input onkeydown="autoCompletePokemon()" placeholder="Look for a Pokemon!" class="input" id="txtBuscar" type="text">
                </div>
                <div class="container" id="featureContainer">
                    <div class="row">
                        <div id="featureCarousel" class="carousel slide" data-bs-ride="carousel">
                            <div class="d-flex justify-content-between position-relative top-50 z-1"
                                style="z-index: 1;">
                                <a class="indicator" href="#featureCarousel" role="button" data-bs-slide="prev">
                                    <span class="fas fa-chevron-left" aria-hidden="true"></span>
                                </a>
                                <a class="w-aut indicator" href="#featureCarousel" role="button" data-bs-slide="next">
                                    <span class="fas fa-chevron-right" aria-hidden="true"></span>
                                </a>
                            </div>
                            <div class="carousel-inner fw-bolder text-capitalize text-light" id="carou" role="listbox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>

</html>

</script>
